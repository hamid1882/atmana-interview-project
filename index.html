<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Redressed&display=swap"
      rel="stylesheet"
    />
    <script src="./index.js" defer></script>
    <title>ChuckNorries (interview-project)</title>
  </head>
  <body>
    <div class="parent-container">
      <h1>Chucknorris Jokes</h1>
      <div class="filter-container" id="filter-container">
        <p></p>
      </div>
      <div class="show-joke-container" id="joke-container">
        <h3 class="current-category" id="current-category">Category: Money</h3>
        <img
          src="https://assets.chucknorris.host/img/avatar/chuck-norris.png"
          alt="joke"
          class="joke-icon"
          id="joke-icon"
        />
        <h2 class="joke-text" id="joke-text">
          Steven Seagal now looks like a beached whale because he put his money
          on junk food instead of Chuck Norris total-gym.
        </h2>
      </div>
      <button type="button" class="new-joke-btn" onclick="fetchNewJoke()">
        New Joke
      </button>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
